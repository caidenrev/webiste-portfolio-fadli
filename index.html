<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Website Portfolio Fadli</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="#"
        class="logo"
        >Fadli<span> Nugraha.</span></a
      >

      <nav class="navbar">
        <a
          href="#"
          class="active"
          >Home</a
        >
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Portofolio</a>
        <a href="#">Contact</a>
      </nav>
    </header>
    <section class="home">
      <div class="home-content">
        <h1 class="blink">Hi, I'm Fadli Dwi Nugraha</h1>
        <h3>Frontend<span> Developer</span></h3>
        <p>Lorem ipsum dolor sit amet.</p>
        <div class="btn-box">
          <a href="#">Hire Me</a>
          <a href="#">Let's Talk</a>
        </div>
      </div>

      <div class="home-sci">
        <a href="#"><i class="bx bxl-whatsapp"></i></a>
        <a href="#"><i class="bx bxl-instagram-alt"></i></a>
        <a href="#"><i class="bx bxl-facebook-circle"></i></a>
      </div>
    </section>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const homeContent = document.querySelector('.home-content');

        const observer = new IntersectionObserver((entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              homeContent.classList.add('fade-in'); // Tambahkan kelas untuk animasi
              observer.unobserve(entry.target); // Hentikan pengamatan setelah animasi
            }
          });
        });

        observer.observe(homeContent); // Mulai mengamati elemen
      });
    </script>
  </body>
</html>
